<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/payment.css">
</head>
<body>
    <div class="pay-header">
        <h1>Payment Page</h1>
    </div>
    
    <div class="pay-container">
        <div class="pay-card">
            <h2>Course Summary</h2>
            <div class="pay-course-container">
                <div class="pay-course-image">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 3L1 9L5 11.18V17.18L12 21L19 17.18V11.18L21 10.09V17H23V9L12 3M18.82 9L12 12.72L5.18 9L12 5.28L18.82 9M17 16L12 18.72L7 16V12.27L12 15L17 12.27V16Z"/>
                    </svg>
                    <span>Course Image</span>
                </div>
                <div class="pay-course-details">
                    <div class="pay-course-title" id="courseTitle">Data Science Bootcamp</div>
                    <div class="pay-course-description" id="courseDescription">Learn the fundamentals of data</div>
                    <div class="pay-course-price" id="coursePrice">$149.99</div>
                    <div class="pay-course-info">
                        <div><strong>Instructor:</strong> <span id="instructor">Jane Doe</span></div>
                        <div><strong>Duration:</strong> <span id="duration">10 Weeks</span></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="pay-card">
            <h2>Payment Method</h2>
            <button class="pay-paypal-button" onclick="processPayment()">
                <span class="pay-paypal-logo">PayPal</span>
                <span>checkout</span>
            </button>
            <div class="pay-alternative-payment" onclick="toggleAlternatives()">
                Alternative Payment Options
            </div>
            <div class="pay-payment-options" id="paymentOptions">
                <div class="pay-payment-option" onclick="selectPayment('Credit Card')">
                    ğŸ’³ Credit Card
                </div>
                <div class="pay-payment-option" onclick="selectPayment('Debit Card')">
                    ğŸ’³ Debit Card
                </div>
                <div class="pay-payment-option" onclick="selectPayment('Bank Transfer')">
                    ğŸ¦ Bank Transfer
                </div>
                <div class="pay-payment-option" onclick="selectPayment('Apple Pay')">
                    ğŸ Apple Pay
                </div>
            </div>
            <div class="pay-secure-transaction">Secure Transaction</div>
        </div>
    </div>
    
    <script src="./js/payment.js"></script>
</body>
</html>
