<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Page</title>
    <link rel="stylesheet" href="./styles/common.css">
   <link rel="stylesheet" href="./styles/certificate.css">
</head>
<body>
    <h1 class="cert-page-title">Certificate Page</h1>
    
    <div class="cert-container">
        <div class="cert-card">
            <div class="cert-header">
                Certificate of Completion
            </div>
            <div class="cert-content">
                <div class="cert-label">Student Name</div>
                <div class="cert-student-name" id="studentName">Alex Johnson</div>
                
                <div class="cert-label">Course Name</div>
                <div class="cert-course-name" id="courseName">Introduction to Data Science</div>
                
                <div class="cert-label">Completion Date</div>
                <div class="cert-completion-date" id="completionDate">October 26, 2023</div>
                
                <button class="cert-download-button" onclick="downloadPDF()">
                    <span>Download PDF</span>
                    <span class="cert-download-icon">â¬‡</span>
                </button>
            </div>
        </div>
    </div>
  
    <script src="./js/certificate.js"></script>
</body>
</html>
