<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="./styles/feedback.css">
</head>
<body>
    <div class="fb-container">
        <div class="fb-header">
            <h1>Feedback Page</h1>
        </div>
        <div class="fb-content">
            <div id="successMessageContainer"></div>
            
            <div class="fb-form">
                <form id="feedbackForm">
                    <div class="fb-form-row">
                        <div class="fb-form-group">
                            <label for="courseName">Course Name</label>
                            <input type="text" id="courseName" placeholder="Enter course name" required>
                        </div>
                        <div class="fb-form-group">
                            <label for="rating">Rating</label>
                            <select id="rating" class="fb-rating-select" required>
                                <option value="5" selected>★★★★★</option>
                                <option value="4">★★★★☆</option>
                                <option value="3">★★★☆☆</option>
                                <option value="2">★★☆☆☆</option>
                                <option value="1">★☆☆☆☆</option>
                            </select>
                        </div>
                    </div>
                    <div class="fb-form-group">
                        <label for="comments">Comments</label>
                        <textarea id="comments" placeholder="Enter your feedback comments"></textarea>
                    </div>
                    <button type="submit" class="fb-submit-btn">Submit Feedback</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/feedback.js"></script>
</body>
</html>
